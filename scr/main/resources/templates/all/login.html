<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="author" content="bred<" />
<meta name="keywords" content="bred<" />
<meta name="description" content="bred<" />
<meta name="robots" content="all" />
<title>Logowanie</title>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<link rel="stylesheet" href="/css/all/index.css" />
<link rel="stylesheet" href="/css/all/login.css" />
<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css' />
<link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css' />
</head>

<body>
	<div id="wrapper">
		<div id="top">
			<h1 class="logo">
				U<span class="green1">MCS</span> LUBLIN
			</h1>
			<ul id="topnavi">
				<li id="start" class="btn"><a href="/app/index">Strona Startowa</a></li>
				<li id="informacje" class="btn"><a href="/app/info">Informacje</a></li>
				<li sec:authorize="hasRole('USER')" id="test" class="btn"><a href="/app/test">Testy</a></li>
				<li sec:authorize="!hasAnyRole('ADMIN', 'USER')"><a href="/app/newAccountTemplate">Nowe konto</a></li>
				<li id="logowanie" class="active"><a href="/app/login">Logowanie</a></li>
				<li sec:authorize="hasRole('ADMIN')"><a href="/admin/index">Panel Administratora</a></li>
			</ul>
		</div>
		<div class="user" th:if="${login} != null">
    <span class="logout" th:text="'Użytkownik: ' + ${login}"></span>
    <form th:action="@{/app-logout}" method="POST">
	         <input class="logoutbutton" type="submit" value="Wyloguj"/>
	</form>
    </div>
		<div id="header">
			<img src="/img/header.jpg" alt="" width="1250" height="183" />
		</div>
		<div id="main">
			<div class='Mainlogin'>
				<div class='login'>
					<div class='login_title'>
						<span>Logowanie do konta</span><br/>
						<span class="error" th:if="${param.error}">Niepoprawne logowanie, spróbuj ponownie </span>
					</div>
					<form th:action="@{/app-login}" method="POST">
					<div class='login_fields'>
						<div class='login_fields__user'>
							<div class='icon'>
								<img
									src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png' />
							</div>
							<input type="text" name="app_username"/>
							<!-- <input placeholder='Username' type='text' /> -->
							<div class='validation'>
								<img
									src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png' />
							</div>
						</div>
						<div class='login_fields__password'>
							<div class='icon'>
								<img
									src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png' />
							</div>
							<input type="password" name="app_password"/>
							<!-- <input placeholder='Password' type='password' /> -->
							<div class='validation'>
								<img
									src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png' />
							</div>
						</div>
						<div class='login_fields__submit'>
						    <input type="submit" value="Login"/>
							<!-- <input type='submit' value='Log In' /> -->
						</div>
					</div>
					</form>
					<div class='success'>
						<h2>Authentication Success</h2>
						<p>Welcome back</p>
					</div>
					<div class='disclaimer'>
						<p></p>
					</div>
				</div>
				<div class='authent'>
					<img
						src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg' />
					<p>Authenticating...</p>
				</div>
				<script
					src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
				<script
					src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

			</div>

		</div>
		<div id="footer">
			<p>
				© Copyright 2018. All Rights Reserved. <br /> <span
					class="darkgrey">Design by M.Wołoszkiewicz</span>
			</p>
		</div>
	</div>

</body>

</html>
